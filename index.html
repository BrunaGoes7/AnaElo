<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque Sofisticado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- O arquivo CSS -->
</head>
<body>

    <h1>Controle de Estoque</h1>

    <nav>
        <button onclick="mostrarAba('entrada')">Entrada</button>
        <button onclick="mostrarAba('saida')">Saída</button>
        <button onclick="mostrarAba('mensal')">Resumo Mensal</button>
        <button onclick="mostrarAba('dashboard')">Dashboard</button>
    </nav>

    <!-- Aba de Entrada -->
    <div id="entrada" class="aba ativa">
        <form id="formEntrada" onsubmit="adicionarProdutoFormulario(); return false;">
            <div>
                <label for="codigo">Código:</label>
                <input type="number" id="codigo" required>
            </div>
        
            <div>
                <label for="nome">Produto:</label>
                <input type="text" id="nome" required>
            </div>
        
            <div>
                <label for="valor">Valor:</label>
                <input type="number" step="0.01" id="valor" required>
            </div>
        
            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>
        
            <button type="submit">Adicionar Produto</button>
        </form>
        

        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="entradaProdutosBody"></tbody>
        </table>
    </div>

    <!-- Aba de Saída -->
    <div id="saida" class="aba">
        <h2>Aba de Saída</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="saidaProdutosBody"></tbody>
        </table>
    </div>

    <!-- Aba de Resumo Mensal -->
    <div id="mensal" class="aba">
        <h2>Resumo Mensal</h2>
        <div id="resumoMensal"></div>
    </div>

    <!-- Aba de Dashboard -->
    <div id="dashboard" class="aba">
        <h2>Dashboard</h2>
        <div id="dashboardResumo"></div>
        <canvas id="graficoDashboard"></canvas> <!-- O canvas onde o gráfico será exibido -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
